<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Inputs</title>
</head>
<body>
    <form action="index.html">
        <label>Your Name:</label>
        <input type="text">
        <input type="color">
        <br>
        <label for="">Do you want to sign up the email list?</label>
        <input type="checkbox"><br>
        <label>Password:</label>
        <input type="password"><br>
        <input type="file"><br>
        <input type="radio">
        <input type="submit"><br>
        <input type="range"><br>
        <input type="time"><br>
        <input type="date"><br>
        <label>Cell No.</label>
        <input type="tel"><br>
        <input type="url"><br>
        <input type="datetime-local"><br>
        <input type="month"><br>
        <input type="week">
    </form>
</body>
</html>
